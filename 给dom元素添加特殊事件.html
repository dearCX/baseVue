<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    var App = {
      data () {
        return {
          isShow: false
        }
      },
      template:`<div><input type="text" v-show="isShow" ref="input"/></div>`,
      mounted(){
        this.isShow = true
        console.log(this.$refs.input)
        // 在DOM更新循环结束之后执行回调函数，在修改数据之后执行此方法，在回调中获取更新之后的DOM
        this.$nextTick(() => {
          this.$refs.input.focus()
        })
      }
    }
    new Vue({
      el:'#app',
      components: {
        App
      },
      template: `<App />`
    })
  </script>
</body>
</html>
